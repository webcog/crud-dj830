{% extends "base.html" %}
{% block content %}
  

<h1 class="p-5 bg-primary text-center text-white">View Students</h1>


<div class="container">



<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">CNIC</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

    {% for i in student %}
    <tr >
        <th scope="row" class="p-3">{{i.id}}</th>
        <td class="p-3">{{i.first_name}}</td>
        <td class="p-3">{{i.last_name}}</td>
        <td class="p-3">{{i.email}}</td>
        <td class="p-3">{{i.cnic}}</td>
        <td class="p-3">{{i.contact}}</td>
        <td class="p-3">{{i.addressOne}}</td>
        <td>
            <a href="" class="btn btn-success">Update</a>
            <a href="" class="btn btn-danger">Delete</a>
        </td>
    </tr>

    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
